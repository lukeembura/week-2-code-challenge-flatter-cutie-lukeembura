<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
     
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <h2 id="name"> </h2>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Character"
        />
        <h4>Total Votes: <span id="vote-count">0</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-votes">Reset Votes</button>
      </div>
    </div>

    <!-- Add form for creating new characters -->
    <div id="new-character">
      <h3>Add a New Character</h3>
      <form id="character-form">
        <input type="text" id="name" placeholder="Character Name" required />
        <input type="text" id="image-url" placeholder="Image URL" required />
        <input type="submit" value="Add Character" />
      </form>
    </div>

    <script src="src/index..js"></script>
  </body>
</html>
