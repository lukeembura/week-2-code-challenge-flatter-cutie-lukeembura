<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
      <span>Mr. Cute</span>
      <span>Mx. Monkey</span>
      <span>Ms. Zebra</span>
      <span>Dr. Lion</span>
      <span>Mme. Panda</span>
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <h2 id="name"> </h2>
        <img
          id="image"
          src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif"
          alt="Mr. Cute"
        />
        <h4>Total Votes: <span id="vote-count">0</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-votes">Reset Votes</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
